<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantler</title>
  </head>
  <body>
    <div class="ball"></div>
    <div class="ball2"></div>
  </body>

  <style>
    .ball {
      position: relative;
      left: 400px;
      top: 300px;
      height: 100px;
      width: 100px;
      background-color: blue;
      border-radius: 50%;
    }

    .ball2 {
      position: relative;
      left: 300px;
      top: 200px;
      height: 100px;
      width: 100px;
      background-color: red;
      border-radius: 50%;
    }

    @media (max-width: 800px) {
      body {
        background-color: red;
        font-size: larger;
      }
    }
  </style>
</html>
